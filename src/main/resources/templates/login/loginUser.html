<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-100 flex items-center h-screen">

<div class="flex flex-col items-center bg-amber-50 w-1/3 h-3/5 min-w-[300px]
 max-w-[800px] min-h-[400px] max-h-[600px] rounded-xl container mx-auto gap-y-6 overflow-hidden shadow-xl">


    <div class="bg-teal-600 w-full flex justify-center overflow-hidden">
        <img src="http://localhost:8082/images/foquinha.png" alt="Imagem fofa" class="w-32 h-32 sm:w-40 sm:h-40 rounded-lg">
    </div>


    <form class="w-full max-w-xs p-2 " th:action="@{/user/signIn}" method="post" >


        <input type="text" name="email" required placeholder="Email:" class="w-full px-4 py-2 border border-gray-300 rounded-lg
         focus:outline-none focus:ring-2 focus:ring-teal-200 mb-3">

        <input type="password" name="senha" required placeholder="Senha:" class="w-full px-4 py-2 border border-gray-300 rounded-lg
         focus:outline-none focus:ring-2 focus:ring-teal-200 mb-3" id="password">



        <button class="bg-teal-200 rounded-lg p-1 text-teal-950 w-full mb-5 font-bold ">Fazer login</button>


        <p class="text-red-400 font-bold" th:if="${error_message}" th:text="${error_message}"></p>

        <p class="mt-t text-blue">
            Não tem uma conta? <a href="/user/create" class=" text-center  text-teal-700  hover:text-teal-500 font-bold "> Faça o cadastro aqui</a>
        </p>

    </form>
</div>

</body>

</html>
